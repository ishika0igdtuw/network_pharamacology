<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinformatics Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }

        h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .upload-section,
        .run-section {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        input[type="file"] {
            margin-right: 10px;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background: white;
        }

        button {
            padding: 10px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .run-button {
            background: #28a745;
            font-size: 1.1rem;
            padding: 12px 32px;
        }

        .run-button:hover:not(:disabled) {
            background: #218838;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.hidden {
            display: none;
        }

        .logs-section {
            margin-top: 30px;
        }

        .logs-section h2 {
            display: flex;
            align-items: center;
        }

        .live-indicator {
            color: #ff4444;
            font-size: 0.9rem;
            margin-left: 10px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
            background: #1e1e1e;
            color: #d4d4d4;
            line-height: 1.5;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea::placeholder {
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üß¨ Bioinformatics Pipeline</h1>

        <div class="upload-section">
            <h2>1. Upload Input File</h2>
            <input type="file" id="fileInput" accept=".csv,.txt">
            <button onclick="uploadFile()">Upload</button>
        </div>

        <div class="run-section">
            <h2>2. Run Pipeline</h2>
            <button id="runButton" class="run-button" onclick="runPipeline()">
                Run Pipeline
            </button>
        </div>

        <div id="message" class="message hidden"></div>

        <div class="logs-section">
            <h2>
                Pipeline Logs
                <span id="liveIndicator" class="live-indicator" style="display: none;">‚óè LIVE</span>
            </h2>
            <textarea id="logs" readonly placeholder="Logs will appear here in real-time..."></textarea>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let uploadedFilename = '';
        let eventSource = null;

        function showMessage(text, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = `message ${type}`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message hidden';
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                showMessage('Please select a file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                uploadedFilename = data.filename;
                showMessage(`File uploaded: ${data.filename}`, 'success');
                document.getElementById('runButton').disabled = false;
            } catch (error) {
                showMessage(`Upload failed: ${error.message}`, 'error');
            }
        }

        function runPipeline() {
            if (!uploadedFilename) {
                showMessage('Please upload a file first', 'error');
                return;
            }

            const runButton = document.getElementById('runButton');
            const logsEl = document.getElementById('logs');
            const liveIndicator = document.getElementById('liveIndicator');

            runButton.disabled = true;
            runButton.textContent = 'Running...';
            logsEl.value = 'Connecting to pipeline...\n';
            hideMessage();
            liveIndicator.style.display = 'inline';

            // Close existing connection if any
            if (eventSource) {
                eventSource.close();
            }

            // Create new EventSource for SSE
            eventSource = new EventSource(`${API_BASE}/run-stream`);

            eventSource.onmessage = (event) => {
                const data = event.data;

                if (data === 'DONE') {
                    eventSource.close();
                    runButton.disabled = false;
                    runButton.textContent = 'Run Pipeline';
                    liveIndicator.style.display = 'none';

                    // Check if there was an error in the logs
                    if (logsEl.value.includes('ERROR')) {
                        showMessage('Pipeline failed - check logs for details', 'error');
                    } else {
                        showMessage('Pipeline completed successfully!', 'success');
                    }
                    return;
                }

                // Append log line to display
                logsEl.value += data;
                // Auto-scroll to bottom
                logsEl.scrollTop = logsEl.scrollHeight;
            };

            eventSource.onerror = (error) => {
                console.error('EventSource error:', error);
                eventSource.close();
                runButton.disabled = false;
                runButton.textContent = 'Run Pipeline';
                liveIndicator.style.display = 'none';
                showMessage('Connection to server lost', 'error');
            };
        }
    </script>
</body>

</html>
